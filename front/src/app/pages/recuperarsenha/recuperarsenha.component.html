<div class="h-screen flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">  
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Recupere sua senha</h2>
    </div>
  
    <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
      <form>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900">E-mail</label>
          <div class="mt-2">
            <input type="email" id="email" name="email" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="email">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-[#D75433] px-3 py-1.5 mt-5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#1C1632] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="enviarEmail()">
            Enviar
        </button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Você se lembrou da sua senha?
        <a routerLink="/login" class="leading-6 font-semibold text-[#D75433] hover:text-[#1C1632]">Faça seu login</a>
      </p>
    </div>
  </div>

<div class="align-center text-center pt-10 text-2xl font-semibold text-[#D75433] lg:text-3xl">Recuperar nome banido</div>
<form class="mx-auto max-w-6xl pt-10 pb-10">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Nome de usuário da conta:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nome" name="nome" type="text" [(ngModel)]="nome">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Senha da conta:
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="senha" name="senha" type="text" [(ngModel)]="senha">
        </div>
      </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          E-mail para contato:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" name="email" type="email" [(ngModel)]="email">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Caso após as tentativas de angariar fundos para a mudança do nome da conta para um aleatório não seja bem sucedida, deseja enviar um código pré-pago de RP ? ( Caso essa caixa esteja desmarcada o dinheiro seja devolvido em um eventual insucesso)
          </label>
        <input class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" type="checkbox" id="tentativa" name="tentativa" [(ngModel)]="tentativa">
        </div>
      </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Digite sua chave PIX para a eventual devolução:
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="pix" name="pix" type="text" [(ngModel)]="pix">
        </div>
      </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <button class="shadow bg-[#D75433] hover:bg-[#1C1632] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" (click)="enviarEmail()">
          Enviar
        </button>
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>
<div class="align-center text-center pb-10">Em caso de dúvidas ou suporte, entre em contato conosco pelo nosso discord</div>

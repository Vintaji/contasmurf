<div class="fixed inset-0 flex items-center justify-center" *ngIf="isModalVisible">
  <div class="bg-gray-100 rounded-lg p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Adicionar Estoque</h2>
    <div class="mb-4">
      <form class="space-y-4" (ngSubmit)="adicionarEstoque()">
        <div>
          <label class="text-sm font-semibold">Login:</label>
          <input type="text" name="login" [(ngModel)]="login" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="text-sm font-semibold">Senha:</label>
          <input type="text" name="senha" [(ngModel)]="senha" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="text-sm font-semibold">EA:</label>
          <input type="number" name="ea" [(ngModel)]="ea" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="text-sm font-semibold">Nível:</label>
          <input type="number" name="nivel" [(ngModel)]="nivel" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="text-sm font-semibold">Skins:</label>
          <input type="text" name="skins" [(ngModel)]="skins" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="text-sm font-semibold">Servidor:</label>
          <select name="servidor" [(ngModel)]="servidor" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="BR">BR</option>
          </select>
        </div>
        <div>
          <label class="text-sm font-semibold">Elo:</label>
          <select name="elo" [(ngModel)]="elo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" (change)="onChangeElo()">
            <option value="Unraked">Unraked</option>
            <option value="Ferro">Ferro</option>
            <option value="Bronze">Bronze</option>
            <option value="Prata">Prata</option>
            <option value="Ouro">Ouro</option>
            <option value="Platina">Platina</option>
            <option value="Esmeralda">Esmeralda</option>
            <option value="Diamante">Diamante</option>
            <option value="Mestre">Mestre</option>
            <option value="Grão-mestre">Grão-mestre</option>
            <option value="Desafiante">Desafiante</option>
          </select>
        </div>
        <div>
          <label class="text-sm font-semibold">Divisão:</label>
          <select name="divisao" [(ngModel)]="divisao" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value=" ">Sem divisão</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="flex justify-between">
          <button mat-raised-button color="primary" type="submit"
            class="bg-[#D75433] text-white px-2 py-1 rounded">Adicionar</button>
          <button mat-raised-button type="button" (click)="fecharModal()"
            class="bg-gray-700 text-white px-2 py-1 rounded">Fechar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2 mat-dialog-title>Adicionar Estoque</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Login:</label>
      <input type="text" [(ngModel)]="data.login" name="login" required>
    </div>
    <div>
      <label>Senha:</label>
      <input type="password" [(ngModel)]="data.senha" name="senha" required>
    </div>
    <div>
      <label>EA:</label>
      <input type="number" [(ngModel)]="data.ea" name="ea" required>
    </div>
    <div>
      <label>NÃ­vel:</label>
      <input type="number" [(ngModel)]="data.nivel" name="nivel" required>
    </div>
    <div>
      <label>Skins:</label>
      <input type="text" [(ngModel)]="data.skins" name="skins" required>
    </div>
    <div>
      <label>Servidor:</label>
      <input type="text" [(ngModel)]="data.servidor" name="servidor" required>
    </div>
    <div>
      <label>Elo:</label>
      <input type="text" [(ngModel)]="data.elo" name="elo" required>
    </div>
    <button mat-raised-button type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Adicionar</button>
  </form>
</div>

<div class="w-full bg-gray-100">
<!-- Title -->
<div class="pt-20 bg-gray-100">
<h1 class="text-center text-2xl font-bold text-gray-800">Contas</h1>
</div>

<!-- Tab Menu -->
<div class="flex items-center overflow-x-auto overflow-y-hidden py-6 justify-center text-gray-800">
  <div class="flex items-center space-x-4 text-center">
    <div class="form-group">
      <label class="text-gray-800 text-center" for="elo">Liga</label> <br>
      <select name="elo" id="elo" class="custom-select form-round bg-gray-100" [(ngModel)]="selectedElo">
        <option class="text-center text-sm" value="">Todos</option>
        <option class="text-center text-sm" value="ferro">Ferro</option>
        <option class="text-center text-sm" value="bronze">Bronze</option>
        <option class="text-center text-sm" value="prata">Prata</option>
        <option class="text-center text-sm" value="ouro">Ouro</option>
        <option class="text-center text-sm" value="platina">Platina</option>
        <option class="text-center text-sm" value="diamante">Diamante</option>
        <option class="text-center text-sm" value="mestre">Mestre</option>
        <option class="text-center text-sm" value="graomestre">Grão-Mestre</option>
        <option class="text-center text-sm" value="desafiante">Desafiante</option>
      </select>
    </div>

    <div class="form-group">
      <label class="text-gray-800 text-center" for="divisao">Divisão</label> <br>
      <select name="divisao" id="divisao" class="custom-select form-round bg-gray-100" [(ngModel)]="selectedDivisao">
        <option class="text-center text-sm" value="">Todos</option>
        <option class="text-center text-sm" value="1">1</option>
        <option class="text-center text-sm" value="2">2</option>
        <option class="text-center text-sm" value="3">3</option>
        <option class="text-center text-sm" value="4">4</option>
      </select>
    </div>

    <div class="form-group">
      <label class="text-gray-800 text-center" for="ordenacao">Preço</label> <br>
      <select name="ordenacao" id="ordenacao" class="custom-select form-round bg-gray-100" [(ngModel)]="selectedOrdenacao">
        <option class="text-center text-sm" value="">Sem filtro</option>
        <option class="text-center text-sm" value="ascendente">Menor preço</option>
        <option class="text-center text-sm" value="descendente">Maior preço</option>
      </select>
    </div>
  </div>
</div>


<div class="flex justify-center pb-16">
  <button (click)="filtrarStock()" class="text-sm space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white">
    Filtrar
  </button>
</div>

<!-- Product List -->
<div>
  <div class="mx-auto grid max-w-6xl grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-20">
    <article class="rounded-xl bg-white p-3 shadow-lg">
      <a>
        <div class="flex items-end overflow-hidden rounded-xl">
          <img src="../../../assets/png/unraked.webp" alt="Elo Unraked" />
          <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <button class="text-sm">Carrinho</button>
          </div>
        </div>

        <div class="mt-1 p-2">
          <h2 class="text-slate-700">Conta Unraked - LVL 30</h2>
          <p class="mt-1 text-sm text-slate-400">ENTREGA AUTOMÁTICA</p>

          <div class="mt-3 flex items-end justify-between">
              <p class="text-lg font-bold text-black">R$ 10</p>

            <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <button (click)="adicionarAoCarrinho()" class="text-sm">Carrinho</button>
            </div>
          </div>
        </div>
      </a>
    </article>
    <article class="rounded-xl bg-white p-3 shadow-lg">
      <a>
        <div class="flex items-end overflow-hidden rounded-xl">
          <img src="../../../assets/png/unraked.webp" alt="Elo Unraked" />
          <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <button class="text-sm">Carrinho</button>
          </div>
        </div>

        <div class="mt-1 p-2">
          <h2 class="text-slate-700">Conta PBE</h2>
          <p class="mt-1 text-sm text-slate-400">ENTREGA AUTOMÁTICA</p>

          <div class="mt-3 flex items-end justify-between">
              <p class="text-lg font-bold text-black">R$ 20</p>

            <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <button (click)="adicionarAoCarrinhoPBE()" class="text-sm">Carrinho</button>
            </div>
          </div>
        </div>
      </a>
    </article>
    <article class="rounded-xl bg-white p-3 shadow-lg">
        <a>
          <div class="flex items-end overflow-hidden rounded-xl">
            <img src="../../../assets/png/unraked.webp" alt="Elo Unraked" />
            <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <button class="text-sm">Carrinho</button>
            </div>
          </div>
  
          <div class="mt-1 p-2">
            <h2 class="text-slate-700">Assinatura</h2>
            <p class="mt-1 text-sm text-slate-400">ENTREGA AUTOMÁTICA</p>
  
            <div class="mt-3 flex items-end justify-between">
                <p class="text-lg font-bold text-black">R$ 50</p>
  
              <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <button (click)="adicionarAoCarrinhoAssinatura()" class="text-sm">Carrinho</button>
              </div>
            </div>
          </div>
        </a>
      </article>
      <div *ngFor="let stockItem of filteredStockElo && filteredStockDivisao | paginate: { itemsPerPage: itemsPerPageElo, currentPage: currentPageElo }; let i = index">
        <article class="rounded-xl bg-white p-3 shadow-lg">
          <a>
            <div class="flex items-end overflow-hidden rounded-xl">
              <img [src]="stockItem.imagem" [alt]="stockItem.elo" />
            </div>
      
            <div class="mt-1 p-2">
              <h2 class="text-slate-700">{{ stockItem.elo }} {{ stockItem.divisao }}</h2>
              <p class="mt-1 text-sm text-slate-400">ENTREGA AUTOMÁTICA</p>
      
              <div class="mt-3 flex items-end justify-between">
                <p class="text-lg font-bold text-black">{{ "R$ " + stockItem.preco }}</p>
      
                <div class="flex items-center space-x-1.5 rounded-lg bg-[#D75433] px-4 py-1.5 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>
                  <button (click)="adicionarAoCarrinhoElo(stockItem)" class="text-sm">Carrinho</button>
                </div>
              </div>
            </div>
          </a>
        </article>
      </div>      
      
    </div>
 </div>
 <div class="flex justify-center items-center mt-4">
  <pagination-controls class="my-4 flex justify-center items-center" (pageChange)="currentPageElo = $event"
  previousLabel="Anterior" nextLabel="Próxima" [directionLinks]="true" [responsive]="true"
  containerClass="flex items-center">
</pagination-controls>
</div>
</div>
